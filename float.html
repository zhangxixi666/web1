<!DOCTYPE html>
<html>
<head>
	<title>float</title>

	<style type="text/css">
		#top{
			background-color: pink;
			width:1000px;
			height:100px;
		}
		#m{
			background-color: gray;
			width: 1000px;
			height: 400px;
		}
		#ml{
			background-color: yellow;
			width: 576px;
			height: 380px;
			margin: 10px;
			float: left;
		}
		#mr{
			background-color: red;
			width: 384px;
			height: 380px;
			margin: 10px;
			float: left;
		}
		#down{
			background-color:blue;
			width:1000px;
			height:80px;
		}

</head>
<body>
	<div id="top"></div>
	<div id="m">
		<div id="ml"></div>
		<div id="mr"></div>
	</div>
	<div id="down"></div>
</body>
</html>
