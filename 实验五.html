<!DOCTYPE html>
<html>
<head>
	<title>第五次作业</title>
</head>
<body>
	<form>
	<table border="1">
		<tr>
			<td>用户名：</td>
			<td><input type="text" name="name"></td>
		</tr>
		<tr>
			<td>密码：</td>
			<td><input type="password" name="password"></td>
		</tr>
		<tr>
			<td>确认密码：</td>
			<td><input type="password" name="password"></td>
		</tr>
		<tr>
			<td>性别：</td>
			<td>男<input type="radio" name="sex">女<input type="radio" name="sex"></td>
		</tr>
		<tr>
			<td>生日：</td>
			<td>
				<select>
					<option>公历</option>
					<option>农历</option>
					<option>阳历</option>
				</select>
				<select>
					<option>年</option>
					<option>1997</option>
					<option>1998</option>
				</select>
				<select>
					<option>月</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
				</select>
				<select>
					<option>日</option>
					<option>1</option>
					<option>2</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>所在地：</td>
			<td>
				<select>
					<option>中国</option>
					<option>美国</option>
					<option>英国</option>
				</select>
				<select>
					<option>河北</option>
					<option>河南</option>
					<option>河西</option>
				</select>
				<select>
					<option>石家庄</option>
					<option>张家庄</option>
					<option>胡家庄</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>验证码</td>
			<td><input type="text" name="hehe"><img src="image/haha.jpg" width="40" height="20"></td>
		</tr>
		<tr>
			<td>证件类型：</td>
			<td>
				<select>
					<option>身份证</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>证件号：</td>
			<td><input type="text" name="zhegjian"></td>
		</tr>
		<tr>
			<td>爱好</td>
			<td><input type="checkbox" name="hobby">下棋<input type="checkbox" name="hobby">音乐<input type="checkbox" name="hobby">读书<input type="checkbox" name="hobby">跳舞<input type="checkbox" name="hobby">其他</td>
		</tr>
		<tr>
			<td>说明：</td>
			<td><textarea cols="20" rows="15"></textarea></td>
		</tr>
		<tr>
			<td>上传头像</td>
			<td><input type="file" name="file"></td>
		</tr>
		<tr>
			<td colspan="2"><input type="submit" name="sub"><input type="reset" name="reset"><input type="button" name="button" value="按钮"></td>
		</tr>
	</table>
	</form>
</body>
</html>
